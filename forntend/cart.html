<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="home.css" />
    <style>
      .cart-item {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px auto;
        max-width: 400px;
        text-align: center;
        background-color: #fafafa;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .cart-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .cart-item code {
        background-color: #f4f4f4;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
        margin-top: 5px;
        font-size: 0.9rem;
        color: #333;
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #187bcd;
      }

      h1,
      h3 {
        text-align: center;
      }

      nav ul {
        list-style-type: none;
        background-color: #333;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      nav li {
        float: left;
        padding: 14px 20px;
        color: white;
      }

      nav li.right {
        float: right;
      }

      nav a.btn-link {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><h2>üçΩ MRCET Food Delivery Club</h2></li>
        <li class="right"><a href="cart.html" class="btn-link">üõí Cart</a></li>
        <li class="right"><a href="home.html" class="btn-link">üè† Home</a></li>
        <li class="right"><button onclick="logout()">Logout</button></li>
      </ul>
    </nav>

    <h1>Your Cart</h1>

    <div class="cart-items" id="cartContainer">
      <!-- Cart items will be injected here -->
    </div>

    <div style="text-align: center">
      <button onclick="placeOrder()">Place Order</button>
    </div>

    <script>
      const cartContainer = document.getElementById("cartContainer");

      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartContainer.innerHTML = "";

        if (cart.length === 0) {
          cartContainer.innerHTML =
            "<p style='text-align:center;'>Your cart is empty.</p>";
          return;
        }

        let total = 0;

        cart.forEach((item, index) => {
          total += item.price;

          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
          <img src="${item.itemSrc}" alt="${item.itemName}"/>
          <p><b>${item.itemName}</b></p>
          <p>Price: ‚Çπ${item.price}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
          cartContainer.appendChild(div);
        });

        // const totalPrice = document.createElement("h3");
        // totalPrice.textContent = Total: ‚Çπ${total};
        // cartContainer.appendChild(totalPrice);
      }

      function removeFromCart(index) {
        if (!confirm("Are you sure you want to remove this item?")) return;

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function placeOrder() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        alert("Order placed successfully! üéâ");
        localStorage.removeItem("cart");
        renderCart();
      }

      function logout() {
        localStorage.removeItem("loggedInUser");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      }

      // Redirect if not logged in
      if (!localStorage.getItem("loggedInUser")) {
        window.location.href = "index.html";
      }

      // Load cart on page load
      renderCart();
    </script>
  </body>
</html>
